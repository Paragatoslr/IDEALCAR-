<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embedded Videos with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    

    <link rel="stylesheet" href="tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("text-blue-600", "border-b-2", "border-blue-600", "rounded-t-lg", "active", "dark:text-blue-500", "dark:border-blue-500");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("text-blue-600", "border-b-2", "border-blue-600", "rounded-t-lg", "active", "dark:text-blue-500", "dark:border-blue-500");
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("defaultOpen").click();
        });
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <section class="container mx-auto px-4 py-12">
        <div class="flex flex-col items-center space-y-8">
            <!-- YouTube Video 1 -->
            <div class="w-full max-w-6xl md:w-5/6 lg:w-4/6 xl:w-3/6">
                <div class="aspect-w-16 aspect-h-9">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/jQmX3c_YQkE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <!-- YouTube Video 2 -->
            <div class="w-full max-w-6xl md:w-5/6 lg:w-4/6 xl:w-3/6">
                <div class="aspect-w-16 aspect-h-9">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Local Video 1 -->
            <div class="w-full max-w-6xl md:w-5/6 lg:w-4/6 xl:w-3/6">
                <div class="aspect-w-16 aspect-h-9">
                    <video class="w-full h-full" controls>
                        <source src="path/to/your/local-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mx-auto px-4 py-12">
            <div class="flex flex-col items-center space-y-8">
                <ul class="md:flex md:space-x-6 md:text-sm md:font-medium md:text-gray-500 dark:text-gray-400 mb-8">
                    <li>
                        <a href="javascript:void(0)" id="defaultOpen" class="tablinks inline-block p-4 border-b-2 border-transparent rounded-t-lg active-tab" onclick="openTab(event, 'profile')">
                            TALK TO SALES
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="tablinks inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" onclick="openTab(event, 'dashboard')">
                            PARTNER WITH US
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="tablinks inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" onclick="openTab(event, 'settings')">
                            SUPPORT
                        </a>
                    </li>
                </ul>

                <div class="w-full max-w-6xl">
                    <div class="tab-content p-6 text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg" id="profile">
                        <div class="aspect-video">
                            <iframe
                              class="w-full h-full"
                              src="https://www.youtube.com/embed/hne_g0C11_8?si=7MBCZz3XXJfQ14oW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    
          
                </div>
            </div>
        </div>
    </section>
</body>
</html>
